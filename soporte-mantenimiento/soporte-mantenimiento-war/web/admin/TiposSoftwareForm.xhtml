<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>

        <ui:composition template="./../templates/PrincipalTemplate.xhtml">

            <ui:define name="contenido">
                <h:form id="frmTabla">
                    <div>
                        <p:commandButton id="btnNuevo" value="Nuevo Software" oncomplete="PF('wnuevo').show();"/>
                    </div>
                    
                    <p:dataTable value="#{tiposSoftwareMB.tipoSWList}" var="tsw" rows="10" paginator="true" emptyMessage="No hay registros" selectionMode="single" selection="#{tiposSoftwareMB.tipoSWSeleccionado}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowKey="#{tsw.idTipoSoftware}"
                                 rowsPerPageTemplate="5,10,15" currentPageReportTemplate="Página: ({currentPage} de {totalPages})" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                        <f:facet name="header">
                            Tipos Software
                        </f:facet>
                        
                        <p:column headerText="Nombre" filterBy="#{tsw.tipoSoftware}" filterMatchMode="contains">
                            <p:outputLabel value="#{tsw.tipoSoftware}"/>
                        </p:column>
                        
                        <p:ajax event="rowDblselect" oncomplete="PF('weditar').show()" update=":frmEditar"/>
                    </p:dataTable>
                    
                </h:form>
                <h:form id="frmNuevo">
                    <p:dialog id="dlgNuevo" widgetVar="wnuevo" header="Nuevo Tipo Software" modal="true" resizable="false" closeOnEscape="true" draggable="false">
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Nombre" for="nombre"/>
                            <p:inputText id="nombre" value="#{tiposSoftwareMB.tiposSW.tipoSoftware}" required="true" requiredMessage="¡Ingrese el nombre!"/>
                        </p:panelGrid>
                        <p:commandButton value="Guardar"  icon="fa fa-check" actionListener="#{tiposSoftwareMB.crearTiposSoftware()}" oncomplete="PF('wnuevo').hide()" update=":frmTabla"/>
                    </p:dialog>
                </h:form>
                
                <h:form id="frmEditar">
                    <p:dialog id="dlgEditar" widgetVar="weditar" header="Editar Tipo Software" modal="true" resizable="false" closeOnEscape="true" draggable="false">
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Nombre" for="nombre"/>
                            <p:inputText id="nombre" value="#{tiposSoftwareMB.tipoSWSeleccionado.tipoSoftware}" required="true" requiredMessage="¡Ingrese el nombre!"/>
                            
                        </p:panelGrid>
                        <p:commandButton value="Guardar"  icon="fa fa-check" actionListener="#{tiposSoftwareMB.modificarTiposSoftware()}" oncomplete="PF('weditar').hide()" update=":frmTabla"/>
                    </p:dialog>
                    
                </h:form>
            </ui:define>

            <ui:define name="menuLateral">
                menuLateral
            </ui:define>

        </ui:composition>

    </body>
</html>
