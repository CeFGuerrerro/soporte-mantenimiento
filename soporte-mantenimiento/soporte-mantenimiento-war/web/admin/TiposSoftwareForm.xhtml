<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>

        <ui:composition template="./../templates/PrincipalTemplate.xhtml">

            <ui:define name="contenido">
                <h:form id="f_tiposSoftware">
                   
                    <!--tabla Tipo Software-->
                    <p:dataTable id="t_tiposSoftware" emptyMessage="No hay registros" value="#{tiposSoftwareMB.tipoSWList}" var="tiposSoftware"
                                 selection="#{tiposSoftwareMB.tipoSWSeleccionado}" selectionMode="single" rowKey="#{tipoSoftware.idTipoSoftware}"
                                 rows="10" paginator="true">

                        <f:facet name="header">
                            Tipos de Software
                        </f:facet>
                        <!-- Columnas de la tabla -->
                        <p:column headerText="ID" sortBy="#{tiposSoftware.idTipoSoftware}">
                            <p:outputLabel>#{tiposSoftware.idTipoSoftware}</p:outputLabel>
                        </p:column>
                        <p:column headerText="Tipo" sortBy="#{tiposSoftware.tipoSoftware}">
                            <p:outputLabel>#{tiposSoftware.tipoSoftware}</p:outputLabel>
                        </p:column>

                   

                    </p:dataTable>
                    <!--Menu que se abre al dar click derecho a una fila de la tabla-->
                    <p:contextMenu for="t_tiposSoftware">
                        <p:menuitem value="Eliminar" icon="fa fa-trash" action="#{tiposSoftwareMB.eliminarTiposSoftware()}" update="f_tiposSoftware"/>
                        <p:menuitem value="Cancelar" icon="fa fa-close"/>
                    </p:contextMenu> 
                </h:form>
                
                   
            </ui:define>

            <ui:define name="menuLateral">
                menuLateral
            </ui:define>

        </ui:composition>

    </body>
</html>
