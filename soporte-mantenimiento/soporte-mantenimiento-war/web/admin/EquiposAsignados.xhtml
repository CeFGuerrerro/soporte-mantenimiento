<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/PrincipalTemplate.xhtml">

            <ui:define name="contenido">
                <h:form id="frmTabla">
                    <div>
                        <p:commandButton id="btnNuevo" value="Asignar Equipos" oncomplete="PF('wnuevo').show();"/>
                    </div>
                    
                    <p:dataTable value="#{equiposAsignadosMB.equiposasignados}" id="tabla" var="tab" rows="10" selectionMode="single" selection="#{equiposAsignadosMB.seleccion}" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowKey="#{tab.idEquipoAsignado}" rowsPerPageTemplate="5,10,15" currentPageReportTemplate="Página: ({currentPage} de {totalPages})" 
                                 paginatorAlwaysVisible="false" paginatorPosition="bottom" emptyMessage="No hay registros" paginator="true">
                        <f:facet name="header">
                            Equipos Asignados
                        </f:facet>
                        
                        <p:column headerText="Descripcion">
                            <p:outputLabel value="#{tab.descripcion}" />
                        </p:column>
                        
                        <p:column headerText="Responsable" filterBy="#{tab.idResponsable.nombre}" filterMatchMode="contains">
                            <p:outputLabel value="#{tab.idResponsable.nombre}"/>
                        </p:column>
                        
                        <p:column headerText="Descripcion">
                            <p:outputLabel value="#{tab.descripcion}" />
                        </p:column>
                        
                        <p:ajax event="rowDblselect" oncomplete="PF('weditar').show()" update=":frmEditar"/>
                    </p:dataTable>
                    <p:contextMenu for="tabla">
                        <p:menuitem value="Eliminar" icon="fa fa-trash" action="#{estadosSolicitudMB.eliminar()}" update="frmTabla"/>
                        <p:menuitem value="Cancelar" icon="fa fa-close"/>
                    </p:contextMenu>
                </h:form>
                <h:form id="frmNuevo">
                    <p:dialog id="dlgNuevo" widgetVar="wnuevo" header="Nuevo Estado" modal="true" resizable="false" closeOnEscape="true" draggable="false">
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Nombre" for="nombre"/>
                            <p:inputText id="nombre" value="#{estadosSolicitudMB.estado.nombre}" required="true" requiredMessage="¡Ingrese el nombre!"/>
                            <p:outputLabel value="Descripcion" for="descripcion"/>
                            <p:inputTextarea id="descripcion" value="#{estadosSolicitudMB.estado.descripcion}"/>
                        </p:panelGrid>
                        <p:commandButton value="Guardar"  icon="fa fa-check" actionListener="#{estadosSolicitudMB.registrar()}" oncomplete="PF('wnuevo').hide()" update=":frmTabla"/>
                    </p:dialog>
                </h:form>
                
                <h:form id="frmEditar">
                    <p:dialog id="dlgEditar" widgetVar="weditar" header="Editar Estado" modal="true" resizable="false" closeOnEscape="true" draggable="false">
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Nombre" for="nombre"/>
                            <p:inputText id="nombre" value="#{estadosSolicitudMB.seleccion.nombre}" required="true" requiredMessage="¡Ingrese el nombre!"/>
                            <p:outputLabel value="Descripcion" for="descripcion"/>
                            <p:inputTextarea id="descripcion" value="#{estadosSolicitudMB.seleccion.descripcion}"/>
                        </p:panelGrid>
                        <p:commandButton value="Guardar"  icon="fa fa-check" actionListener="#{estadosSolicitudMB.editar()}" oncomplete="PF('weditar').hide()" update=":frmTabla"/>
                    </p:dialog>
                    
                </h:form>
            </ui:define>

            <ui:define name="menuLateral">
                <ui:include src="./../templates/HwSwMenuLateral.xhtml"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
