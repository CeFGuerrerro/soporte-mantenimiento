<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <body>

        <ui:composition template="./../templates/PrincipalTemplate.xhtml">

            <ui:define name="contenido">
                <h:form id="f_arquitecturas">
                    <div>
                        <p:commandButton id="btnNuevo" value="Nueva Arquitectura" oncomplete="PF('snuevo').show();"/>
                    </div>

                    <!-- tabla Arquitectura -->
                    <p:dataTable id="t_arquitecturas" emptyMessage="No hay registros" value="#{arquitecturasMB.arquiList}" var="arquitecturas"
                                 selection="#{arquitecturasMB.arquiSeleccionado}" selectionMode="single" rowKey="#{arquitecturas.idArquitecturas}"
                                 rows="10" paginator="true">

                        <f:facet name="header">
                            Arquitecturas
                        </f:facet>

                        <!-- Columnas de la tabla -->
                        <p:column headerText="ID" sortBy="#{arquitecturas.idArquitecturas}">
                            <p:outputLabel>#{arquitecturas.idArquitecturas}</p:outputLabel>
                        </p:column>

                        <p:column headerText="Nombre" sortBy="#{arquitecturas.arquitecturas}">
                            <p:outputLabel>#{tiposSoftware.tipoSoftware}</p:outputLabel>
                        </p:column>
                    </p:dataTable>

                    <!--Menu que se abre al dar click derecho a una fila de la tabla-->
                    <p:contextMenu for="t_arquitecturas">
                        <p:menuitem value="Eliminar" icon="fa fa-trash" action="#{arquitecturasMB.eliminarArquitecturas()}" update="f_arquitecturas"/>
                        <p:menuitem value="Cancelar" icon="fa fa-close"/>
                    </p:contextMenu> 
                </h:form>  

                <h:form id="frmNuevo">
                    <p:dialog id="dlgNuevo" widgetVar="wnuevo" header="Nueva Arquitectura" modal="true" resizable="false" closeOnEscape="true" draggable="false">
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Nombre" for="nombre"/>
                            <p:inputText id="nombre" value="#{arquitecturasMB.arquitecturas.arquitectura}" required="true" requiredMessage="¡Ingrese el nombre!"/>
                        </p:panelGrid>
                        <p:commandButton value="Guardar"  icon="fa fa-check" actionListener="#{arquitecturasMB.crearArquitecturas()}" oncomplete="PF('snuevo').hide()" update=":f_arquitecturas"/>
                    </p:dialog>
                </h:form>

                <h:form id="frmEditar">
                    <p:dialog id="dlgEditar" widgetVar="weditar" header="Editar Arquitectura" modal="true" resizable="false" closeOnEscape="true" draggable="false">
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Nombre" for="nombre"/>
                            <p:inputText id="nombre" value="#{arquitecturasMB.arquiSeleccionado.arquitectura}" required="true" requiredMessage="¡Ingrese el nombre!"/>
                        </p:panelGrid>
                        <p:commandButton value="Guardar"  icon="fa fa-check" actionListener="#{(arquitecturasMB.modificarArquitecturas())}" oncomplete="PF('weditar').hide()" update=":f_arquitecturas"/>
                    </p:dialog>

                </h:form>
            </ui:define>

            <ui:define name="menuLateral">
                menuLateral
            </ui:define>

        </ui:composition>

    </body>
</html>
