<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/PrincipalTemplate.xhtml">

            <ui:define name="contenido">
                <h:form id="f_softwareComponente">                    

                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="2">Asignación de Software</p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="1" >Software Componente</p:column>
                                <p:column colspan="1">Software Asignado</p:column>
                            </p:row>

                        </f:facet>


                        <p:row>
                            <p:column style="width: 60%">

                                <!-- TABLA DE COMPONENTE -->
                                <p:dataTable id="t_SA" emptyMessage="No hay registros" value="#{componentesMB.compList}" var="comp" lazy="true"
                                             selection="#{componentesMB.compSeleccionado}" selectionMode="single" rowKey="#{comp.idComponente}"
                                             rows="10" paginator="true">

                                    <p:column headerText="No. Inventario" sortBy="#{comp.numeroInventario}">
                                        <p:outputLabel>#{comp.numeroInventario}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="No. de Serie" sortBy="#{comp.numeroSerie}">
                                        <p:outputLabel>#{comp.numeroSerie}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Modelo" sortBy="#{comp.idModelo.nombre}">
                                        <p:outputLabel>#{comp.idModelo.nombre}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Marca" sortBy="#{comp.idModelo.idMarca.nombre}" filterBy="#{comp.idModelo.idMarca.nombre}">
                                        <f:facet name="filter">
                                            <p:selectOneMenu onchange="PF('wd_t_SA').filter()" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="Seleccionar marca" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{marcasMB.marcList}" var="mar" itemLabel="#{mar.nombre}" itemValue="#{mar.nombre}" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                        <p:outputLabel>#{comp.idModelo.idMarca.nombre}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Estado" sortBy="#{comp.estado}">
                                        <p:outputLabel>#{comp.estado}</p:outputLabel>
                                    </p:column>
                                    <!--Enviar información a panel para cambio o insercion de elementos-->
                                    <p:ajax event="rowSelect" listener="#{softwareComponenteMB.sofwareAsignable()}" update="@form"/>

                                </p:dataTable>
                            </p:column>

                            <p:column style="width:40%">
                                <!-- TABLA SOFWARE ASIGNADO -->


                                <h:outputText value="Seleccione un registro para continuar" rendered="#{softwareComponenteMB.estadoInfo}"/>

                                <p:dataTable id="t_SC" rendered="#{softwareComponenteMB.estadoTabla}" emptyMessage="No hay registros" selectionMode="single" 
                                             scrollable="true" var="sca" rowKey="#{sca.idSoftwareComponente}" rows="10" paginator="true"
                                             selection="#{softwareComponenteMB.softCompSelec}" widgetVar="wd_t_sc" value="#{softwareComponenteMB.softCompList}">
                                    <p:column headerText="ID" sortBy="#{sca.idSoftwareComponente}">
                                        <p:outputLabel>#{sca.idComponente}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Licencia" sortBy="#{sca.idSoftwareComponente}" style="width: 9em">
                                        <p:outputLabel>#{sca.licencia}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Serial" sortBy="#{sca.idSoftwareComponente}" style="width: 9em">
                                        <p:outputLabel>#{sca.serial}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Observaciones" style="width: 15em">
                                        <p:outputLabel value="#{sca.observaciones}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>                


                <p:panel id="p_softwareAsignable">
                    <h:panelGrid >
                        <h:outputText value="" />
                    </h:panelGrid>
                </p:panel>
            </ui:define>

            <ui:define name="menuLateral">
                <ui:include src="../templates/HwSwMenuLateral.xhtml"/>
            </ui:define>
        </ui:composition>

    </body>
</html>
