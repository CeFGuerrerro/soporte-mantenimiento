<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/PrincipalTemplate.xhtml">

            <ui:define name="contenido">

                <h:form>
                    <p:dataScroller id="listaSolicitudes" var="soli" value="#{solicitudesMB.solicitudes}">
                        <f:facet name="header">
                            Lista de Solicitudes
                        </f:facet>
                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputText value="Solicitante: " />
                            <h:outputText value="#{soli.idResponsable.nombre}" style="font-weight: bold"/>
                            <h:column/>

                            <h:outputText value="Tipo de solicitud: " />
                            <h:outputText value="#{soli.idTipoSolicitud.nombre}" style="font-weight: bold"/>
                            <h:outputText value="#{soli.fechaSolicitud}"/>

                            <h:outputText value="Ubicacion: " />
                            <h:outputText value="#{soli.idUbicacion.nombre}" style="font-weight: bold"/>
                            <h:column/>
                        </h:panelGrid>
                    </p:dataScroller>
                    <p:panelGrid id="infoSolicitud" columns="2">
                        <p:outputPanel rendered="false">
                            Condicion
                        </p:outputPanel>
                    </p:panelGrid>
                </h:form>

            </ui:define>

            <ui:define name="menuLateral">
                <ui:include src="./../templates/UbicacionesMenuLateral.xhtml"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
