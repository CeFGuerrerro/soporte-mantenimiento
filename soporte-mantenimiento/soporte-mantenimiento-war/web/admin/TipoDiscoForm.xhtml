<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../templates/PrincipalTemplate.xhtml">
            <ui:define name="contenido">
                <h:form id="f_tipoDisco">

                    <p:dataTable id="t_tipoDisco" emptyMessage="No hay registros" value="#{tiposDiscoMB.tipoDiscoList}" var="tipoDisco"
                                 selection="#{tiposDiscoMB.tipoDiscoSeleccionado}" selectionMode="single" rowKey="#{tipoDisco.idTipoDisco}"
                                 rows="10" paginator="true">
                        <f:facet name="header">
                            Tipos de Discos
                        </f:facet>
                        
                        <p:column headerText="ID" sortBy="#{tipoDisco.idTipoDisco}">
                            <p:outputLabel>#{tipoDisco.idTipoDisco}</p:outputLabel>
                        </p:column>
                        <p:column headerText="Tipo" sortBy="#{tipoDisco.tipoDisco}">
                            <p:outputLabel>#{tipoDisco.tipoDisco}</p:outputLabel>
                        </p:column>
                       
                    </p:dataTable>


                </h:form>
            </ui:define>

            <ui:define name="menuLateral">
                <ui:include src="../templates/HwSwMenuLateral.xhtml"/>
            </ui:define>
        </ui:composition>

    </body>
</html>
