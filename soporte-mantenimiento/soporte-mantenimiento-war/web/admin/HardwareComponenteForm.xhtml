<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>

        <ui:composition template="./../templates/PrincipalTemplate.xhtml">
            <ui:define name="contenido">

                <h:form id="f_hC">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="2">Asignación de Hardware </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="1" >Componente</p:column>
                                <p:column colspan="1">Hardware Asignado</p:column>
                            </p:row>
                        </f:facet>

                        <p:row>
                            <p:column style="width: 60%">
                                <!--tabla Cpu-->
                                <p:dataTable id="t_cpus" emptyMessage="No hay registros" value="#{componentesMB.compList}" var="comp" lazy="true"
                                             selection="#{componentesMB.compSeleccionado}" selectionMode="single" rowKey="#{comp.idComponente}"
                                             rows="10" paginator="true">

                                    <p:column headerText="No. Inventario" sortBy="#{comp.numeroInventario}">
                                        <p:outputLabel>#{comp.numeroInventario}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="No. de Serie" sortBy="#{comp.numeroSerie}">
                                        <p:outputLabel>#{comp.numeroSerie}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Modelo" sortBy="#{comp.idModelo.nombre}">
                                        <p:outputLabel>#{comp.idModelo.nombre}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Marca" sortBy="#{comp.idModelo.idMarca.nombre}" filterBy="#{comp.idModelo.idMarca.nombre}">
                                        <f:facet name="filter">
                                            <p:selectOneMenu onchange="PF('wd_t_cpus').filter()" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="Seleccionar marca" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{marcasMB.marcList}" var="mar" itemLabel="#{mar.nombre}" itemValue="#{mar.nombre}" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                        <p:outputLabel>#{comp.idModelo.idMarca.nombre}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Estado" sortBy="#{comp.estado}">
                                        <p:outputLabel>#{comp.estado}</p:outputLabel>
                                    </p:column>
                                    <!--Enviar información a panel para cambio o insercion de elementos-->
                                    <p:ajax event="rowSelect" listener="#{hardwareComponenteMB.hardware()}" update="@form"/>

                                </p:dataTable>

                            </p:column>
                            <p:column style="width:40%">
                                <!--tabla hardware-->
                                <h:outputText value="Seleccione un registro para continuar" rendered="#{hardwareComponenteMB.estadoInfo}"/>
                                <p:treeTable value="#{hardwareComponenteMB.root}" rendered="#{hardwareComponenteMB.estadoTabla}" var="node" selectionMode="single" >
                                    <p:column headerText="Tipo">
                                        <h:outputText value="Discos" />
                                    </p:column>
                                    <p:column headerText="Estado">
                                        <h:outputText value="Discos" />
                                    </p:column>
                                    <p:column style="width:24px">
                                       <!-- <p:commandLink update="@form" oncomplete="PF('documentDialog').show()" title="View Detail" styleClass="">
                                            <f:setPropertyActionListener value="#{hardwareComponenteMB}" target="#{ttBasicView.selectedDocument}" />
                                        </p:commandLink>-->
                                    </p:column>
                                </p:treeTable>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>

            </ui:define>

            <ui:define name="menuLateral">
                <ui:include src="../templates/HwSwMenuLateral.xhtml"/>
            </ui:define>
        </ui:composition>

    </body>
</html>
