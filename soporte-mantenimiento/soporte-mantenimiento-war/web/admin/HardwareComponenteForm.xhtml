<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>

        <ui:composition template="./../templates/PrincipalTemplate.xhtml">
            <ui:define name="contenido">

                <h:form id="f_hC">

                    <!--contedor de componentes y hardware-->
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="2">Asignación de Hardware </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="1" >Componente</p:column>
                                <p:column colspan="1">Hardware Asignado</p:column>
                            </p:row>
                        </f:facet>


                        <p:row>
                            <!--columna componente-->
                            <p:column style="width: 60%" class="topAligned">
                                <!--tabla Cpu-->
                                <p:dataTable id="t_cpus" emptyMessage="No hay registros" value="#{hardwareComponenteMB.contenedoresHw}" var="comp" lazy="true"
                                             selectionMode="single" rowKey="#{comp.idComponente}"
                                             rows="10" paginator="true">

                                    <p:column headerText="No. Inventario" sortBy="#{comp.numeroInventario}">
                                        <p:outputLabel>#{comp.numeroInventario}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="No. de Serie" sortBy="#{comp.numeroSerie}">
                                        <p:outputLabel>#{comp.numeroSerie}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Modelo" sortBy="#{comp.idModelo.nombre}">
                                        <p:outputLabel>#{comp.idModelo.nombre}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Marca" sortBy="#{comp.idModelo.idMarca.nombre}" filterBy="#{comp.idModelo.idMarca.nombre}">
                                        <f:facet name="filter">
                                            <p:selectOneMenu onchange="PF('wd_t_cpus').filter()" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="Seleccionar marca" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{marcasMB.marcList}" var="mar" itemLabel="#{mar.nombre}" itemValue="#{mar.nombre}" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                        <p:outputLabel>#{comp.idModelo.idMarca.nombre}</p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Estado" sortBy="#{comp.estado}">
                                        <p:outputLabel>#{comp.estado}</p:outputLabel>
                                    </p:column>
                                    <!--Enviar información a panel para cambio o insercion de elementos-->
                                    <p:ajax event="rowSelect" listener="#{hardwareComponenteMB.hardware()}" update="@form"/>

                                </p:dataTable>

                                <!--columna hardware-->
                            </p:column >
                            <p:column style="width:40%" class="topAligned">
                                <h:outputText value="Seleccione un registro para continuar" rendered="#{hardwareComponenteMB.estadoInfo}"/>

                                <!--Registro seleccionado-->
                                <p:treeTable id="datos" value="#{hardwareComponenteMB.root}" rendered="#{hardwareComponenteMB.estadoTabla}" var="node" 
                                             selection="#{hardwareComponenteMB.singleSelectedTreeNode}" selectionMode="single">

                                    <p:column headerText="Tipo">
                                        <h:outputText value="#{node}" />
                                    </p:column>
                                    <p:column style="width:24px">

                                        <p:commandButton update=":f_hC:tabla_hardwareAsignable:t_hardwareSelect" oncomplete="PF('wd_dialog').show();"
                                                       icon="fa fa-plus">
                                            <f:setPropertyActionListener value="#{node}" target="#{hardwareComponenteMB.discoSeleccionado}" />
                                        </p:commandButton>
                                    </p:column>

                                </p:treeTable>

                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <!--Tabla contenedora de hardware-->
                    <p:dialog widgetVar="wd_dialog" header="Asignación de Hardware"  modal="true" resizable="false">
                        <h:form id="tabla_hardwareAsignable">
                            <p:dataTable id="t_hardwareSelect" emptyMessage="No hay registros" var="comp"                                           
                                         selectionMode="single" value="#{hardwareComponenteMB.discosDisponibles}" rows="10" paginator="true">
                                <p:column headerText="No. Inventario" sortBy="#{comp}">
                                    <p:outputLabel>#{comp}</p:outputLabel>
                                </p:column>

                                <p:column headerText="Estado" sortBy="#{comp.estado}">
                                    <p:outputLabel>#{comp.estado}</p:outputLabel>
                                </p:column>
                               

                            </p:dataTable>
                            <p:commandButton value="Cerrar" oncomplete="PF('wd_dialog').hide()" update="tabla_hardwareAsignable"/>
                        </h:form>
                    </p:dialog>
                </h:form>

            </ui:define>

            <ui:define name="menuLateral">
                <ui:include src="../templates/HwSwMenuLateral.xhtml"/>
            </ui:define>
        </ui:composition>

    </body>
</html>
