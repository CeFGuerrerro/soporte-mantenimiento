<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/PrincipalTemplate.xhtml">

            <ui:define name="contenido">
                <h:form id="f_software">
                    <div>
                        <p:commandButton value="Nuevo" icon="fa fa-plus" onclick="PF('wd_crear').show()" update="f_crear"/>
                    </div>
                    <p:dataTable id="t_modelos" value="#{softwareMB.softwareList}" var="sw" selectionMode="single"
                                 selection="#{softwareMB.softwareSeleccionado}" rowKey="#{software.idSoftware}" rows="10" paginator="true"
                                 emptyMessage="No hay registros" widgetVar="wd_t_software">

                        <f:facet name="header">
                            Software
                        </f:facet>

                        <p:column headerText="ID" sortBy="#{software.idSoftware}">
                            <p:outputLabel>#{software.idSoftware}</p:outputLabel>
                        </p:column>
                        
                         <p:column headerText="Tipo Software" sortBy="#{software.idTipoSoftware.nombre}" filterBy="#{software.idTipoSoftware.nombre}">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('wd_t_software').filter()" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="Seleccione un tipo de Software" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{tiposSoftwareMB.tipoSWList}" var="tsw" itemLabel="#{tsw.tipoSoftware}" itemValue="#{tsw.tipoSoftware}" />
                                </p:selectOneMenu>
                            </f:facet>
                            <p:outputLabel>#{software.idTipoSoftware.nombre}</p:outputLabel>
                        </p:column>
                        
                          <p:column headerText="Arquitectura" sortBy="#{software.idArquitectura.arquitectura}" filterBy="#{software.idArquitectura.arquitectura}">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('wd_t_software').filter()" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="Seleccione un tipo de Arquitectura" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{arquitecturasMB.arquiList}" var="arq" itemLabel="#{arq.arquitectura}" itemValue="#{arq.arquitectura}" />
                                </p:selectOneMenu>
                            </f:facet>
                            <p:outputLabel>#{software.idArquitectura.arquitectura}</p:outputLabel>
                        </p:column>
                        
                        <p:column headerText="Nombre">
                            <p:outputLabel>#{software.nombre}</p:outputLabel>
                        </p:column>
                        
                        <p:column headerText="Version">
                            <p:outputLabel>#{software.nombre}</p:outputLabel>
                        </p:column>

                    </p:dataTable>

                </h:form>

            </ui:define>

            <ui:define name="menuLateral">
                menuLateral
            </ui:define>

        </ui:composition>

    </body>
</html>
