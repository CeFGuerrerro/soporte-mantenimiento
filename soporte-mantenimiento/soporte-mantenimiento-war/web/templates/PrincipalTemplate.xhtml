<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Principal</title>
        <h:outputStylesheet library="css" name="principal.css"/>

    </h:head>
    <h:body>
        
        <!--Cabecera del documento-->
        <div id="div_header">
            <p:growl id="g_mensajes" showSummary="true" showDetail="true"> <!-- Componente para mostrar mensajes -->
                <p:autoUpdate />        <!-- Componente para refrescar los mensajes -->
            </p:growl>
            
            <h:form id="f_menuBar">
                <p:menubar id="menuBar">
                    <p:menuitem value="Hardware y Software" icon="ui-icon-print" url="../admin/ComponentesForm.jsf"/>
                    <p:menuitem value="Solicitudes de Mantenimiento" icon="ui-icon-mail-closed"/>
                    <p:menuitem value="Ordenes de Trabajo" icon="ui-icon-wrench"/>
                    <p:menuitem value="Asignaci&oacute;n" icon="ui-icon-search" url="../admin/EquiposForm.jsf"/>
                    <p:menuitem value="Cronograma" icon="ui-icon-calendar" url="../admin/CronogramaForm.jsf"/>
                    <f:facet name="options">
                        <p:commandButton value="Logout" icon="fa fa-sign-out" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        
        <!--Boton que abre el panel lateral-->
        <div id="div_btnSidebar">
            <h:form id="f_botonSidebar">
                <p:commandButton id="btnSidebar" icon=" fa fa-navicon" onclick="PF('sidebar').show()" />
            </h:form>
        </div>

        <!--Contenido de la pagina-->
        <div id="div_contenido">
            <ui:insert name="contenido">

            </ui:insert>
        </div>

        <!--Menu Lateral-->
        <div id="div_menuLateral">
            <p:sidebar widgetVar="sidebar" baseZIndex="1000">
                <ui:insert name="menuLateral">
                    
                </ui:insert>
            </p:sidebar>
        </div>
    </h:body>
</html>
